<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" expand="full" routerLink="/instructions">
        <ion-icon name="information-circle" style="font-size: 25px"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color:dodgerblue;font-family: DDC_Uchen" size="medium">
      ཁ་སྐོང་།
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title style="color:dodgerblue;" size="medium" >Extras</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <div id="container" style="position:relative">
    <ion-row>
      <ion-col >
        <ion-card routerLink="/phonium">
          <img src="./assets/levels/alphabets.png">

          <ion-card-content>
            <p >རྗོད་སྒྲ་རིག་པ།</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
  </div>
</ion-content>
